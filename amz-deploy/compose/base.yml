version: '3'

services:
    postgres:
        image: postgres:9.6
        restart: always
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow

    mongodb:
        image: mongo:latest
        restart: always
        environment:
              MONGO_DATA_DIR: /data/db

    airflow:
        restart: always
        depends_on:
            - postgres
        environment:
            - ENV EXECUTOR=Local
            - AMZ_MONGO_HOST=mongodb
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3