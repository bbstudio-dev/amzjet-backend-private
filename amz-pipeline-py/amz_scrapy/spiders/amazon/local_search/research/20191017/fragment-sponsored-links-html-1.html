<!doctype html>
<html>

<head>
    <meta charset=UTF-8>
    <title></title>
    <style>
        html {
            font-family: sans-serif;
            line-height: 1.15;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%
        }

        body {
            margin: 0
        }

        a {
            background-color: transparent;
            -webkit-text-decoration-skip: objects
        }

        a:active,
        a:hover {
            outline-width: 0
        }

        img {
            border-style: none
        }

        *,
        :after,
        :before {
            box-sizing: border-box
        }

        html {
            overflow: hidden;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            color: #111;
            font-size: 14px
        }

        a {
            color: #0066c0;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline;
            color: #c45500
        }

        #ad {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        .block {
            display: -ms-flexbox;
            display: flex;
            overflow: hidden
        }

        .block .looper__link:empty {
            display: block;
            position: absolute
        }

        .block:empty {
            display: none
        }

        .block--justify-center {
            -ms-flex-pack: center;
            justify-content: center
        }

        .block--justify-flex-end {
            -ms-flex-pack: end;
            justify-content: flex-end
        }

        .block--align-flex-start {
            -ms-flex-align: start;
            -ms-grid-row-align: flex-start;
            align-items: flex-start
        }

        .block--align-center {
            -ms-flex-align: center;
            -ms-grid-row-align: center;
            align-items: center
        }

        .block--align-flex-end {
            -ms-flex-align: end;
            -ms-grid-row-align: flex-end;
            align-items: flex-end
        }

        .block--direction-column {
            -ms-flex-direction: column;
            flex-direction: column
        }

        .block--background,
        .block--background>.block {
            position: relative
        }

        .block__background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }

        .block--lock {
            -ms-flex-positive: 0;
            flex-grow: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0
        }

        .block--inline:not(:empty) {
            display: block;
            white-space: nowrap;
            font-size: 0
        }

        .block--inline:not(:empty)>.block:not(:empty) {
            display: inline-block;
            vertical-align: middle;
            font-size: 14px
        }

        .h-noFlexbox .block {
            display: inline-block
        }

        .h-noFlexbox .block--justify-center {
            text-align: center
        }

        .h-noFlexbox .block--justify-center>.block {
            text-align: left
        }

        .h-noFlexbox .block--justify-flex-end {
            text-align: right
        }

        .h-noFlexbox .block--justify-flex-end>.block {
            text-align: left
        }

        .h-noFlexbox .block--align-flex-start>.block {
            vertical-align: top
        }

        .h-noFlexbox .block--align-center>.block {
            vertical-align: middle
        }

        .h-noFlexbox .block--align-flex-end>.block {
            vertical-align: bottom
        }

        .h-noFlexbox .block--direction-column>.block {
            display: block
        }

        .h-cloak {
            visibility: hidden !important
        }

        .h-ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        @font-face {
            font-family: Amazon Ember;
            src: local("Amazon Ember"), local("AmazonEmber-Regular"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_rg-cc7ebaa05a2cd3b02c0929ac0475a44ab30b7efa._V2_.woff2) format("woff2"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_rg-8a9db402d8966ae93717c348b9ab0bd08703a7a7._V2_.woff) format("woff")
        }

        @font-face {
            font-family: Amazon Ember;
            font-style: italic;
            src: local("Amazon Ember"), local("AmazonEmber-Italic"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_rgit-9cc1bb64eb270135f1adf3a4881c2ee5e7c37be5._V2_.woff2) format("woff2"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_rgit-a4dc98d644ff2aedd41da3da462f09ffce86eafb._V2_.woff) format("woff")
        }

        @font-face {
            font-family: Amazon Ember;
            font-weight: 700;
            src: local("Amazon Ember"), local("AmazonEmber-Bold"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_bd-46b91bda68161c14e554a779643ef4957431987b._V2_.woff2) format("woff2"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_bd-b605252f87b8b3df5ae206596dac0938fc5888bc._V2_.woff) format("woff")
        }

        @font-face {
            font-family: Amazon Ember;
            font-style: italic;
            font-weight: 700;
            src: local("Amazon Ember"), local("AmazonEmber-BoldItalic"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_bdit-80ff7aba37dd1ff5a6b90233a19e3a780a96dc2f._V2_.woff2) format("woff2"), url(https://m.media-amazon.com/images/G/01/AUIClients/AmazonUIBaseCSS-amazonember_bdit-57598ce426a612be5a1d15eee08252668fca5e7a._V2_.woff) format("woff")
        }

        .sky {
            font-family: Amazon Ember, Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 13px
        }

        .sky,
        .sky a,
        .sky a:hover {
            color: #002f36
        }

        .thirdPartySponsorLink__headline .textLink {
            text-align: left;
            line-height: 16px;
            height: 32px;
            overflow: hidden
        }

        .thirdPartySponsorLink__sponsoredBy--lineBreak .sponsoredBy .sponsoredBy__brandName,
        .thirdPartySponsorLink__sponsoredBy--lineBreak .sponsoredBy .sponsoredBy__label {
            display: block
        }

        .thirdPartySponsorLink__sponsoredBy--lineBreak .sponsoredBy .sponsoredBy__label {
            margin-bottom: 2px;
            font-size: 12px;
            color: #879596
        }

        .thirdPartySponsorLink__sponsoredBy--lineBreak .sponsoredBy .sponsoredBy__brandName {
            font-size: 14px;
            font-weight: 700;
            font-family: AmazonEmber-Bold;
            color: #373e3e;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .mediaCentralImage.imageContainer__image {
            width: 100%
        }

        .ThirdPartySponsorLink .clickthroughLink.shopNow,
        .ThirdPartySponsorLink .clickthroughLink.sponsoredBy {
            text-decoration: none
        }

        .sponsoredBy {
            width: 100%
        }

        .sponsoredBy--lineBreak>.sponsoredBy__brandName,
        .sponsoredBy--lineBreak>.sponsoredBy__label {
            display: block
        }

        .sponsoredBy--lineBreak>.sponsoredBy__label {
            margin-bottom: 2px;
            font-size: 15px;
            color: #999
        }

        .sponsoredBy--lineBreak>.sponsoredBy__brandName {
            font-size: 16px
        }

        .textLink {
            display: block;
            width: 100%
        }

        .textLink--displayAsText {
            color: #111
        }

        .textLink--displayAsText:hover {
            color: #111;
            text-decoration: none
        }

        .sky .textLink {
            font-weight: 600
        }

        .sky .textLink--displayAsText,
        .sky .textLink--displayAsText:hover {
            color: #002f36
        }

        .shopNow {
            font-size: 13px
        }

        .shopNow__label {
            text-decoration: underline
        }

        .shopNow--button {
            color: #111;
            border-color: #a88734 #9c7e31 #846a29;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            background: linear-gradient(to bottom, #f7dfa5, #f0c14b);
            padding: 5px 18px;
            display: inline-block;
            text-align: center;
            text-transform: capitalize;
            cursor: pointer;
            font-size: 12px
        }

        .shopNow--button:hover {
            color: #111;
            background: linear-gradient(to bottom, #f5d78e, #eeb933);
            text-decoration: none
        }

        .shopNow--caretRight {
            color: #0066c0
        }

        .shopNow--caretRight .shopNow__label {
            margin-right: 4px;
            text-decoration: none
        }

        .sky .shopNow {
            font-weight: 600;
            font-size: 12px;
            color: #008296
        }

        .sky .shopNow__label {
            text-decoration: none;
            vertical-align: text-top
        }

        .sky .shopNow__caret {
            display: none
        }

        .chevron:before {
            border-style: solid;
            border-width: .15em .15em 0 0;
            content: \'\';
            display: inline-block;
            color: #0066c0;
            height: 7px;
            left: .15em;
            position: relative;
            top: 8px;
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            vertical-align: top;
            width: 7px
        }

        .chevron.right:before {
            left: 0;
            -ms-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .templateContainer {
            position: relative;
            overflow-x: hidden
        }

        .templateContainer__link {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0
        }

        .clickthroughLink:not(.templateContainer__link) {
            position: relative;
            z-index: 2
        }
    </style>
